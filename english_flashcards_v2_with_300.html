<html lang="zh-CN">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Native English · 极简搭配学习</title>
<style>
  :root {
    --bg: #0f172a;
    --panel: #111827;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --accent: #60a5fa;
    --accent2: #34d399;
    --card: #0b1220;
    --cardBorder: #1f2937;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    background: linear-gradient(180deg, #0b1020, #0f172a 30%);
    color: var(--text);
    min-height: 100vh;
    display: flex; 
    flex-direction: column;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    padding: 16px clamp(16px, 4vw, 28px);
    border-bottom: 1px solid #1f2937;
    background: rgba(17,24,39,0.6);
    backdrop-filter: blur(8px);
    position: sticky; top: 0; z-index: 10;
  }
  header h1 {
    margin: 0; font-size: clamp(18px, 2.8vw, 22px); letter-spacing: .3px;
    display:flex; gap:10px; align-items:center;
  }
  .tag { 
    font-size: 12px; padding: 2px 8px; border: 1px solid #374151; border-radius: 99px; color: var(--muted);
  }
  .controls {
    display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
  }
  select, button, input[type="checkbox"] {
    background: #0b1220; border: 1px solid #243244; color: var(--text);
    border-radius: 8px; padding: 10px 12px; font-size: 14px;
  }
  button {
    cursor: pointer; border: 1px solid #2b3b53;
  }
  button.primary { border-color: #2563eb; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  main {
    display: grid; grid-template-columns: 280px 1fr; gap: 16px;
    padding: 20px clamp(16px, 4vw, 28px);
  }
  @media (max-width: 900px) {
    main { grid-template-columns: 1fr; }
  }
  aside {
    background: rgba(17,24,39,0.45); border: 1px solid #162034;
    border-radius: 14px; padding: 16px;
  }
  .topic-list { display: grid; gap: 8px; margin-top: 8px; }
  .topic-item {
    display:flex; align-items:center; gap:10px; padding:10px 12px; border:1px solid #1e293b;
    border-radius: 10px; background: #0b1220; cursor: pointer;
  }
  .topic-item.active, .topic-item:hover { border-color: #3b82f6; background: linear-gradient(180deg,#0b1220,#0f1a2e); }
  .progress {
    height: 8px; background: #111827; border: 1px solid #1f2937; border-radius: 999px; overflow: hidden;
    margin-top: 8px;
  }
  .progress > div { height: 100%; background: linear-gradient(90deg,var(--accent), var(--accent2)); width: 0%; }
  .grid {
    display: grid; gap: 16px;
    grid-template-columns: 1fr;
  }
  .card {
    border: 1px solid var(--cardBorder); background: radial-gradient(1200px 400px at 10% -10%, #111a2e, #0b1220);
    border-radius: 16px; padding: clamp(16px,3vw,24px);
    min-height: 220px; display: flex; flex-direction: column; justify-content: space-between;
    box-shadow: 0 10px 40px rgba(0,0,0,.35);
  }
  .phrase {
    font-size: clamp(22px, 3vw, 28px); font-weight: 700; letter-spacing:.25px;
  }
  .ipa { color: var(--muted); font-size: 13px; }
  .meaning { margin: 6px 0 8px; color: #cbd5e1; }
  .eg { color: #9fb0c7; margin: 6px 0; }
  .chips { display:flex; gap: 8px; flex-wrap: wrap; margin-top: 4px; }
  .chip { font-size: 12px; padding: 4px 8px; border:1px solid #234; border-radius: 999px; color: #9fb0c7; }
  .actions { display:flex; gap: 8px; flex-wrap: wrap; }
  .muted { color: var(--muted); font-size: 12px; }
  .row { display:flex; gap: 10px; align-items:center; flex-wrap:wrap; }
  footer { color: var(--muted); font-size: 12px; text-align: center; padding: 16px; }
  .hint { color:#93c5fd; font-size:12px; }
  .tiny { font-size: 11px; color:#7392b5 }
</style>
</head>
<body>
<header>
  <h1>Native English · 搭配学习 <span class="tag">极简版</span></h1>
  <div class="controls">
    <select id="topicSelect" title="选择主题"></select>
    <button id="shuffleBtn" title="打乱顺序">Shuffle</button>
    <button id="reviewToggle" title="只看未掌握">仅看未掌握</button>
    <button id="ttsBtn" title="发音 (试验)">🔊 发音</button>
  </div>
</header>

<main>
  <aside>
    <div class="row" style="justify-content:space-between;">
      <div>

        <div id="topicName" style="font-weight:600;margin-top:2px;">—</div>
      </div>
      <div class="tiny" id="counter">0 / 0</div>
    </div>
    <div class="progress" aria-label="progress"><div id="progressBar"></div></div>
    <div class="topic-list" id="topicList"></div>
  </aside>

  <section class="grid">
    <div class="card" id="card">
      <div>
        <div class="phrase" id="front">—</div>
        <div class="ipa" id="ipa"></div>
        <div class="meaning" id="meaning"></div>
        <div class="eg" id="eg"></div>
        <div class="chips" id="chips"></div>
      </div>
      <div class="row">
        <div class="actions">
          <button class="primary" id="flipBtn">显示/隐藏 释义</button>
          <button id="againBtn">Again</button>
          <button id="gotItBtn">I knew it ✔</button>
          <button id="nextBtn">Next →</button>
        </div>
        <span class="hint">提示：按空格翻转，左右方向键切换</span>
      </div>
    </div>

    <div class="card">
      <div class="muted">如何添加你自己的内容？</div>
      <div style="color:#cbd5e1">
        打开本文件，搜索 <code>const DATA =</code>，按示例添加更多 <b>topic</b> 和 <b>phrases</b>。

      <div class="tiny">本地保存：掌握进度会保存在浏览器的 localStorage（仅此设备）。</div>
    </div>
  </section>
</main>

// ======== 状态 ========
let state = {
  topicIndex: 0,
  order: [], // indices of items in current topic
  pointer: 0,
  showBack: false,
  reviewOnly: false,
};

const STORAGE_KEY = "native_en_progress_v1";

function loadProgress() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    return raw ? JSON.parse(raw) : {};
  } catch { return {}; }
}

function saveProgress(progress) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
}

const progress = loadProgress(); 
// progress structure: { "<topicName>": { known: {index:true,...} } }

// ======== 初始化 ========
const topicSelect = document.getElementById("topicSelect");
const topicList = document.getElementById("topicList");
const topicNameEl = document.getElementById("topicName");
const progressBar = document.getElementById("progressBar");
const counterEl = document.getElementById("counter");

const frontEl = document.getElementById("front");
const ipaEl = document.getElementById("ipa");
const meaningEl = document.getElementById("meaning");
const egEl = document.getElementById("eg");
const chipsEl = document.getElementById("chips");
const cardEl = document.getElementById("card");

const flipBtn = document.getElementById("flipBtn");
const nextBtn = document.getElementById("nextBtn");
const againBtn = document.getElementById("againBtn");
const gotItBtn = document.getElementById("gotItBtn");
const shuffleBtn = document.getElementById("shuffleBtn");
const reviewToggle = document.getElementById("reviewToggle");
const ttsBtn = document.getElementById("ttsBtn");

function initTopics() {
  topicSelect.innerHTML = "";
  topicList.innerHTML = "";
  DATA.forEach((t, idx) => {
    const opt = document.createElement("option");
    opt.value = idx; opt.textContent = t.topic;
    topicSelect.appendChild(opt);

    const item = document.createElement("div");
    item.className = "topic-item";
    item.innerHTML = `<div>${t.topic}</div><div class="tiny" id="tiny-${idx}"></div>`;
    item.addEventListener("click", () => switchTopic(idx));
    topicList.appendChild(item);
  });
  switchTopic(0);
}

function ensureProgressForTopic(tName) {
  if (!progress[tName]) progress[tName] = { known: {} };
}

function updateSidebarActive() {
  [...topicList.children].forEach((el, i) => {
    el.classList.toggle("active", i === state.topicIndex);
  });
}

function switchTopic(idx) {
  state.topicIndex = idx;
  state.pointer = 0;
  state.showBack = false;
  state.reviewOnly = state.reviewOnly || false;
  topicSelect.value = String(idx);
  updateSidebarActive();
  prepareOrder();
  render(); if (DATA && state.order.length > 0) { const item = DATA[state.topicIndex].items[state.order[state.pointer]]; speak(item.text); }
  updateProgressBar();
}

function prepareOrder() {
  const items = DATA[state.topicIndex].items;
  const length = items.length;
  state.order = [...Array(length).keys()]; // [0..n-1]
  // if reviewOnly, filter to unknown
  if (state.reviewOnly) {
    const tName = DATA[state.topicIndex].topic;
    ensureProgressForTopic(tName);
    state.order = state.order.filter(i => !progress[tName].known[i]);
  }
  // if nothing to review, fallback to all
  if (state.order.length === 0) {
    state.order = [...Array(length).keys()];
  }
  state.pointer = 0;
}

function render() {
  const topic = DATA[state.topicIndex];
  topicNameEl.textContent = topic.topic;
  updateTinyStats();

  const total = state.order.length;
  counterEl.textContent = `${Math.min(state.pointer+1,total)} / ${total}`;

  if (total === 0) {
    frontEl.textContent = "暂无卡片";
    ipaEl.textContent = ""; meaningEl.textContent = ""; egEl.textContent = "";
    chipsEl.innerHTML = "";
    return;
  }

  const currentIndex = state.order[state.pointer];
  const item = topic.items[currentIndex];

  frontEl.textContent = item.text;
  ipaEl.textContent = item.ipa || "";
  meaningEl.textContent = state.showBack ? item.cn : "（按“显示/隐藏 释义”或空格显示）";
  egEl.textContent = state.showBack ? item.eg : "";
  chipsEl.innerHTML = (item.tags || []).map(t => `<span class="chip">${t}</span>`).join("");

  // subtle visual flip state
  cardEl.style.borderColor = state.showBack ? "#3b82f6" : "#1f2937";
}

function updateTinyStats() {
  DATA.forEach((t, i) => {
    const tiny = document.getElementById(`tiny-${i}`);
    const total = t.items.length;
    const known = Object.keys((progress[t.topic]||{known:{}}).known || {}).length;
    tiny.textContent = `${known}/${total}`;
  });
}

function updateProgressBar() {
  const tName = DATA[state.topicIndex].topic;
  ensureProgressForTopic(tName);
  const total = DATA[state.topicIndex].items.length;
  const known = Object.keys(progress[tName].known).length;
  const pct = Math.round((known/total)*100);
  progressBar.style.width = pct + "%";
}

function nextCard() {
  const total = state.order.length;
  state.pointer = (state.pointer + 1) % total;
  state.showBack = false;
  render(); if (DATA && state.order.length > 0) { const item = DATA[state.topicIndex].items[state.order[state.pointer]]; speak(item.text); }
}

function markKnown(known=true) {
  const tName = DATA[state.topicIndex].topic;
  ensureProgressForTopic(tName);
  const currentIndex = state.order[state.pointer];
  if (known) {
    progress[tName].known[currentIndex] = true;
  } else {
    delete progress[tName].known[currentIndex];
  }
  saveProgress(progress);
  updateProgressBar();
  updateTinyStats();
}

flipBtn.addEventListener("click", () => { state.showBack = !state.showBack; render(); if (DATA && state.order.length > 0) { const item = DATA[state.topicIndex].items[state.order[state.pointer]]; speak(item.text); } });
nextBtn.addEventListener("click", nextCard);
againBtn.addEventListener("click", () => { markKnown(false); nextCard(); });
gotItBtn.addEventListener("click", () => { markKnown(true); nextCard(); });
shuffleBtn.addEventListener("click", () => { 
  // Fisher–Yates
  for (let i = state.order.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [state.order[i], state.order[j]] = [state.order[j], state.order[i]];
  }
  state.pointer = 0; render(); if (DATA && state.order.length > 0) { const item = DATA[state.topicIndex].items[state.order[state.pointer]]; speak(item.text); }
});
reviewToggle.addEventListener("click", () => {
  state.reviewOnly = !state.reviewOnly;
  reviewToggle.textContent = state.reviewOnly ? "查看全部" : "仅看未掌握";
  prepareOrder(); render(); if (DATA && state.order.length > 0) { const item = DATA[state.topicIndex].items[state.order[state.pointer]]; speak(item.text); }
});
topicSelect.addEventListener("change", e => switchTopic(Number(e.target.value)));

// Keyboard shortcuts
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") { e.preventDefault(); state.showBack = !state.showBack; render(); if (DATA && state.order.length > 0) { const item = DATA[state.topicIndex].items[state.order[state.pointer]]; speak(item.text); } }
  else if (e.code === "ArrowRight") { nextCard(); }
  else if (e.code === "ArrowLeft") { state.pointer = (state.pointer - 1 + state.order.length) % state.order.length; state.showBack = false; render(); if (DATA && state.order.length > 0) { const item = DATA[state.topicIndex].items[state.order[state.pointer]]; speak(item.text); } }
});

// TTS (Web Speech API)
let voices = [];
function speak(text) {
  if (!("speechSynthesis" in window)) { alert("TTS 不被此浏览器支持"); return; }
  const msg = new SpeechSynthesisUtterance(text);
  const enVoice = voices.find(v => v.lang.startsWith("en"));
  if (enVoice) msg.voice = enVoice;
  msg.rate = 1.0; msg.pitch = 1.0;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(msg);
}
ttsBtn.addEventListener("click", () => {
  const topic = DATA[state.topicIndex];
  const item = topic.items[state.order[state.pointer]];
  speak(item.text);
});
window.speechSynthesis?.addEventListener?.("voiceschanged", () => { voices = speechSynthesis.getVoices(); });
voices = speechSynthesis?.getVoices?.() || [];

// Boot
initTopics();
</script>
